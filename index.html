<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <!-- Timeblocks go here -->
    <div class="displayGrid">
      <div class="row">
        
        <ul class="collumn">
          <div></div>
          <th >Time</th>
          <li class="hourly row colouring">9.00am</li> 
          <li class="hourly row colouring">10.00am</li> 
          <li class="hourly row colouring">11.00am</li> 
          <li class="hourly row colouring">12.00pm</li> 
          <li class="hourly row colouring">1.00pm</li> 
          <li class="hourly row colouring">2.00pm</li> 
          <li class="hourly row colouring">3.00pm</li> 
          <li class="hourly row colouring">4.00pm</li> 
          <li class="hourly row colouring">5.00pm</li> 
        </ul>
        
        <ul class="collumn textfield">
          <div id="todolist1">
            <th>To-Do</th>
            <span id="colorchange" class="row colouring note-form"><input id="form1" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn1" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form2" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn2" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form3" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn3" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form4" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn4" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form5" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn5" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form6" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn6" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form7" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn7" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form8" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn8" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
            <span id="colorchange" class="row colouring note-form"><input id="form9" class="todolist textandsavebtn" type="text" name="server"/><button id="saveBtn9" class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></button></span>
          </div>
        </ul>
        
       
      </div> 
       
      
      
      
    </div>
  </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
